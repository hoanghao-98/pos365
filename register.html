<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng ký cửa hàng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Form đăng ký -->
    <section class="register-form">
        <h2>Đăng ký cửa hàng</h2>
        <form id="shopRegistrationForm">
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                <small class="error-message" id="phoneError"></small>
            </div>
            <div class="form-group">
                <label for="shopName">Tên cửa hàng:</label>
                <input type="text" id="shopName" name="shopName" placeholder="Nhập tên cửa hàng" required>
                <small class="error-message" id="shopNameError"></small>
            </div>
            <div class="form-group">
                <label for="note">Ghi chú:</label>
                <textarea id="note" name="note" placeholder="Nhập ghi chú (tuỳ chọn)"></textarea>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div id="successMessage" style="display:none;">Đăng ký thành công!</div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
